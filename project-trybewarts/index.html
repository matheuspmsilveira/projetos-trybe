<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo img-fluid" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class="form-control" type="text" name="login" id="login" placeholder="Login">
        <input class="form-control" type="password" name="password" id="password" placeholder="Senha">
        <button class="btn" type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1>Forms</h1>
        <div class="row g-2">
          <div class="col-md">
            <input class="form-control" type="text" id="input-name" placeholder="Nome">
          </div>
          <div class="col-md">
            <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <input class="form-control" type="email" id="input-email" placeholder="Email">
          </div>
          <div class="col-md house">
            <label for="house">Casa: </label>
            <select class="form-select" name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="second-container">
          <div class="family-container">
            <label id="label-family">Qual sua família?</label>
            <div class="radios-container">
              <label for="frontend">Frontend  <input type="radio" value="Frontend" name="family" id="frontend"></label>
              <label for="backend">Backend  <input type="radio" value="Backend" name="family" id="backend"></label>
              <label for="fullstack">Fullstack  <input type="radio" value="FullStack" name="family" id="fullstack"></label>
            </div>
          </div>
          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="learn-content">
              <div class="form-check">
                <label class="form-check-label" for="HoFs">HoFs</label>
                <input type="checkbox" id="HoFs" class="subject form-check-input" value="HoFs">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="Jest">Jest</label>
                <input type="checkbox" id="Jest" class="subject form-check-input" value="Jest">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="Promises">Promises</label>
                <input type="checkbox" id="Promises" class="subject form-check-input" value="Promises">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="React">React</label>
                <input type="checkbox" id="React" class="subject form-check-input" value="React">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="SQL">SQL</label>
                <input type="checkbox" id="SQL" class="subject form-check-input" value="SQL">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="Python">Python</label>
                <input type="checkbox" id="Python" class="subject form-check-input" value="Python">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="container-avaliacao">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="avaliacao">
            <label for="1">1
            <input type="radio" name="rate" id="1" value="1">
            </label>
            <label for="2">2
            <input type="radio" name="rate" id="2" value="2">
            </label>
            <label for="3">3
            <input type="radio" name="rate" id="3" value="4">
            </label>
            <label for="4">4
            <input type="radio" name="rate" id="4" value="4">
            </label>
            <label for="5">5
            <input type="radio" name="rate" id="5" value="5">
            </label>
            <label for="6">6
            <input type="radio" name="rate" id="6" value="6">
            </label>
            <label for="7">7
            <input type="radio" name="rate" id="7" value="7">
            </label>
            <label for="8">8
            <input type="radio" name="rate" id="8" value="8">
            </label>
            <label for="9">9
            <input type="radio" name="rate" id="9" value="9">
            </label>
            <label for="10">10
            <input type="radio" name="rate" id="10" value="10">
            </label>
          </div>
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea class="form-control" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
          <p id="counter">500</p>
        </div>
        <div class="infos-container">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button class="btn" type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
